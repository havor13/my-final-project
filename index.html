<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Event Explorer</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Banner Header -->
  <header class="site-header">
    <div class="banner">
      <h1>ğŸ“ Local Event Explorer</h1>
      <p class="author">Created by Sampson Havor</p>
    </div>
    <nav>
      <a href="index.html">Home</a> | 
      <a href="favorites.html">Favorites</a> | 
      <a href="events.html">Events</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Discover Events Around You</h2>
    <p>Search by city, category, and date to explore concerts, festivals, sports, and more.</p>
  </section>

  <!-- Featured Events Carousel -->
  <section class="carousel">
    <h2>ğŸŒŸ Featured Events</h2>
    <div class="carousel-container" id="carouselContainer">
      <!-- JS will inject 2â€“3 featured events here -->
    </div>
  </section>

  <!-- Search Bar -->
  <section class="search-bar">
    <input type="text" id="cityInput" placeholder="Enter City...">
    <select id="categorySelect">
      <option value="">All Categories</option>
      <option value="music">Concerts</option>
      <option value="sports">Sports</option>
      <option value="festival">Festivals</option>
      <option value="tech">Tech</option>
      <option value="family">Family</option>
    </select>
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button id="searchBtn">Search</button>
  </section>

  <!-- Events Grid -->
  <section id="eventsGrid" class="grid">
    <!-- JS will inject event cards here -->
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© 2026 Local Event Explorer | Author: Sampson Havor</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/api.js"></script>
  <script src="scripts/app.js"></script>
  <script>
    // Load featured events (first 3 from data.json)
    async function loadFeaturedEvents() {
      const response = await fetch("data.json");
      const data = await response.json();
      const featured = data.slice(0, 3); // pick first 3 events

      const container = document.getElementById("carouselContainer");
      container.innerHTML = "";

      featured.forEach(event => {
        const card = document.createElement("div");
        card.className = "carousel-card";
        card.innerHTML = `
          <h3>${event.name}</h3>
          <p>${event.date} @ ${event.time}</p>
          <p>${event.venue}</p>
          <a href="events.html?id=${event.id}">View Details</a>
        `;
        container.appendChild(card);
      });
    }

    loadFeaturedEvents();
  </script>
</body>
</html>
